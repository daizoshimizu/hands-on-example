    <body>
		
		date-fnsがnode.jsでもブラウザでも動くか？の確認
		<script type="module">
			import {format}
			from "https://cdn.skypack.dev/date-fns";
			const label = format(
				new Date(),
				"今日はyyyy年MM月dd日です。",
			);
			console.log(label);
			document.querySelector("#contents").textContent = label;
			
		</script>
		<div id="contents"></div>
    </body>
